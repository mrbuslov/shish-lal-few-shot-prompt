<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Medical Report</title>
    </head>
<body style="font-family:Arial, sans-serif; font-size:11pt; line-height:1.2; margin:20pt">
    <div class="header" style="font-weight:bold; margin-bottom:15pt">
        {{recipients_info}}
    </div>

    <div class="diagnosis-line" style="margin:10pt 0">
        <span class="label" style="font-weight:bold">Diagnosis:</span><span class="tab" style="display:inline-block; width:40pt" width="40pt"></span>{{diagnosis}}
    </div>

    <div class="measurement-line" style="margin:8pt 0; font-size:11pt">
        <span class="label" style="font-weight:bold">Corrected</span><br>
        <span class="label" style="font-weight:bold">Visual Acuity:</span><span class="tab" style="display:inline-block; width:40pt" width="40pt"></span><span class="label" style="font-weight:bold">Right:</span> {{corrected_visual_acuity_right}}<span class="wide-tab" style="display:inline-block; width:80pt" width="80pt"></span><span class="label" style="font-weight:bold">Left:</span> {{corrected_visual_acuity_left}}
    </div>

    <div class="next-review-line" style="margin:10pt 0">
        <span class="label" style="font-weight:bold">Plan:</span><span class="tab" style="display:inline-block; width:40pt" width="40pt"></span>{{next_review}}
    </div>

    <div class="content" style="margin:15pt 0; text-align:justify" align="justify">
        {{letter_to_patient}}
    </div>
</body>
</html>
